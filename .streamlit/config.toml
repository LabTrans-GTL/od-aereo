[theme]
base="light"

[logger]
level="debug"

[runner]
fastReruns = true
enforceSerializableSessionState = false

[client]
showErrorDetails = false

[server]
headless = true
enableCORS = false
enableXsrfProtection = false
runOnSave = true
allowRunOnSave = true

[browser]
gatherUsageStats = false

[global]
developmentMode = false